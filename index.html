    <body>
        <main>

            <h1>Arknights Squad Randomizer</h1>
            <h4 id='credits'>Credits for the API that I used go to Sarah Ting, who put together an API of Arknights Operators for one of her projects, many thanks!</h4>

            <button id="randomizeTest">Choose a Random Operator!</button>

            <div class="data" id="opData">
                <h2>Operator Details</h2>
                

                <h3>   Codename: </h3> <p id="name">___</p>

                <h3>   Class: </h3> <img id="classIcon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Question_mark_%28black%29.svg/200px-Question_mark_%28black%29.svg.png" alt="Icon Placeholder"> <p id="class">___</p>

                <h3>   Race: </h3> <p id="race">___</p>

                <h3>   Faction: </h3> <img id="factionIcon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Question_mark_%28black%29.svg/200px-Question_mark_%28black%29.svg.png"> <p id="faction">___</p>
                
                <h3>   Rarity: </h3> <p id="rarity">___</p>

                <button id="squadAdder">Add to Squad</button>
            </div>

            <img class="data" id="artwork" src=" ">


            <ul id="squad" class="list">
